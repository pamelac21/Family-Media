<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, intitial-scale=1.0">
	<title>Family Media</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/da947aa688.js"></script>
</head>
<body>
<div id="container">
  <div id="banner">
    <h1>Family</h1>
  </div>
  <div id="sidebar">
    <h1> Menu </h1>
    <div id="navcontainer">
      <ul id="navlist">
        <li><a href="#index.html" id="current">Home</li>
        <li><a href="#Calendar.html">Calendar</a></li>
        <li><a href="#List.html">Lists</a></li>
        <li><a href="#Photos.html">Photos</a></li>
      </ul>
    </div>
   
  </div>
  <div id="content">
    <h1>Welcome to Our <span style="color:#4B7219;">Family</span> Calendar</h1>
    <div class="container">
        <div class="calendar">
            <div class="container">
                <div class="calendar">
                  <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                      <h1></h1>
                      <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                  </div>
                  <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <div class="days"></div>
                  <button id="create-task" class="btn btn-block btn-add" data-toggle="modal" data-target="#task-form-modal"><span class="oi oi-plus mr-2"></span>Add Event</button>
                  <div id="demo-add-delete-event"></div>

<div id="demo-add-popup">
    <div class="mbsc-form-group">
        <label>
            Title
            <input mbsc-input id="event-title">
        </label>
        <label>
            Description
            <textarea mbsc-textarea id="event-desc"></textarea>
        </label>
    </div>
    <div class="mbsc-form-group">
        <label for="event-all-day">
            All-day
            <input mbsc-switch id="event-all-day" type="checkbox" />
        </label>
        <label for="start-input">
            Starts
            <input mbsc-input id="start-input" />
        </label>
        <label for="end-input">
            Ends
            <input mbsc-input id="end-input" />
        </label>
        <div id="event-date"></div>
        <label>
            Show as busy
            <input id="event-status-busy" mbsc-segmented type="radio" name="event-status" value="busy">
        </label>
        <label>
            Show as free
            <input id="event-status-free" mbsc-segmented type="radio" name="event-status" value="free">
        </label>
        <div class="mbsc-button-group">
            <button class="mbsc-button-block" id="event-delete" mbsc-button data-color="danger" data-variant="outline">Delete event</button>
        </div>
    </div>
</div>
                </div>
              </div>

        <script src="./Calendar.js"></script>
</body>
</html>
